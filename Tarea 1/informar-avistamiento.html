<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Informar avistamiento</title>
    <link rel="stylesheet" href="style/informar-avistamiento.css">
    <script src="scripts/informar-avistamiento.js"></script>
</head>

<body>

<header>
    <h1>Informar avistamiento</h1>
</header>

<div class="formulario">
    <form name="formulario" method="post" action="">
        <div class="lugar"><b><u>Lugar</u></b><br>
            <div class="entrada">
                Región: <select name="region" required onchange="calcular_comunas()">
                    <option>Elija una opción</option>
                    <option>Región de Arica y Parinacota</option>
                    <option>Región de Tarapacá</option>
                    <option>Región de Antofagasta</option>
                    <option>Región de Atacama</option>
                    <option>Región de Coquimbo</option>
                    <option>Región de Valparaíso</option>
                    <option>Región Metropolitana de Santiago</option>
                    <option>Región del Libertador General Bernardo O'Higgins</option>
                    <option>Región del Maule</option>
                    <option>Región del Ñuble</option>
                    <option>Región del Biobío</option>
                    <option>Región de La Araucanía</option>
                    <option>Región de Los Ríos</option>
                    <option>Región de Los Lagos</option>
                    <option>Región de Aysén del General Carlos Ibáñez del Campo</option>
                    <option>Región de Magallanes y la Antártica Chilena</option>
                </select>
            </div>
            <div class="entrada">
                Comuna: <select name="comuna" required>
                </select>
            </div>
            <div class="entrada">
                Sector: <input type="text" name="sector" size="200" maxlength="100">
            </div>
        </div>
        <div class="datos-contacto"><b><u>Datos de contacto</u></b>
            <div class="entrada">
                Nombre: <input type="text" name="nombre" size="100" maxlength="200" required>
            </div>
            <div class="entrada">
                Email: <input type="email" name="email" size="100"required>
            </div>
            <div class="entrada">
                Número de celular: <input type="text" name="celular" size="15">
            </div>
        </div>
        <div class="info-avistamiento"><b><u>Información de avistamiento</u></b>
            <div class="entrada">
                Día y hora: <input type="text" name="dia-hora-avistamiento" size="20" placeholder="año-mes-dia hora:minuto" required>
            </div>
            <div class="entrada">
                Tipo: <select name="tipo-avistamiento" required>
                    <option>Elija una opción</option>
                    <option>Arácnido</option>
                    <option>Insecto</option>
                    <option>Miriápodo</option>
                    <option>No sé</option>
                </select>
            </div>
            <div class="entrada">
                Estado: <select name="estado-avistamiento" required>
                    <option>Elija una opción</option>
                    <option>Vivo</option>
                    <option>Muerto</option>
                    <option>No sé</option>
                </select>
            </div>
            <div class="entrada">
                Foto: <input type="file" name="foto-avistamiento" max required>
            </div>
        </div>
    </form>
</div>

<div>
    <ul>
        <li><a href="informar-avistamiento.html">Informar otro avistamiento en este sector</a></li>
    </ul>
</div>
<div>
    <ul>
        <li><a href="listado-avistamientos.html" onclick="alert('¿Está seguro que desea enviar esta información?')">Enviar información de avistamiento</a></li>
    </ul>
</div>

</body>

</html>
